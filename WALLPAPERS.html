        .navbar ul.topnav {

            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: inherit;
        }

        .navbar ul.topnav li {float: left;}

        .navbar ul.topnav li a {
            display: block;
            color: black;
            text-align: center;
            padding: 18px 16px;
            text-decoration: none;
            transition: 0.3s;
            font-size: 22px;
        }

        .navbar ul.topnav li a:hover:not(#title-href) {background-color: #ddd;}

        .navbar ul.topnav li.icon {
            display: none;
            text-align:right;
            right:0;
        }

        @media screen and (max-width:768px) {
            .navbar ul.topnav li:not(:first-child) {display: none;}
            .navbar ul.topnav li.icon {
                float: right;
                display: inline-block;
            }
        }

        @media screen and (max-width:768px) {
            .navbar ul.topnav.responsive {position: relative;}
            .navbar ul.topnav.responsive li.icon {

                right: 0;
                top: 0;
            }
            .navbar ul.topnav.responsive li {
                float: none;
                display: inline;
            }

            height: 100%;

            width: 90%;

        }

            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -50px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: 0.6s ease;

        }

<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
</script>

<script>
    function openModal() {
        document.getElementById('myModal').style.display = "block";
    }

    function closeModal() {
        document.getElementById('myModal').style.display = "none";
    }

    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        captionText.innerHTML = dots[slideIndex-1].alt;
    }
</script>
